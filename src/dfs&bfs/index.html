<html>
  <head></head>
  <body>
    <div class="parent">
      <div class="child-1">
        <div class="child-1-1">
          <div class="child-1-1-1"></div>
          <div class="child-1-1-2"></div>
        </div>
        <div class="child-1-2"></div>
      </div>
      <div class="child-2">
        <div class="child-2-1"></div>
        <div class="child-2-2">
          <div class="child-2-2-1"></div>
          <div class="child-2-2-2"></div>
        </div>
      </div>
      <div class="child-3">
        <div class="child-3-1"></div>
      </div>
    </div>
  </body>
  <script>
    let deepTraversal1 = (node, nodeList = []) => {
      if (node !== null) {
        nodeList.push(node)
        let children = node.children
        for (let i = 0; i < children.length; i++) {
          deepTraversal1(children[i], nodeList)
        }
      }
      return nodeList
    }
    let deepTraversal2 = (node) => {
      const stack = [];
      const nodes = [];
      if (node) {
        stack.push(node);
        while (stack.length) {
          let item = stack.pop();
          let children = item.children;
          nodes.push(item);
          for (let i = 0; i < children.length; i++) {
            stack.push(children[i]);
          }
        }
      }
      return nodes;
    }
    let widthTraversal2 = (node) => {
      const nodes = [];
      const stack = [];
      if (node) {
        stack.push(node);
        while (stack.length) {
          let item = stack.shift()
          let children = item.children
          nodes.push(item)
          for (let i = 0; i < children.length; i++) {
            stack.push(children[i])
          }
        }
      }
      return nodes;
    };
    const node = document.getElementsByClassName('parent')[0];
    const nodeList = deepTraversal1(node);
    console.log('nodeList:', nodeList);
  </script>
</html>
